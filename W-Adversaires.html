    <!-- ------------------------debut du main --------------------------------------->
    <main>
      <!-- debut section1 -->
      <section id="section1" class="row gx-0">
        <h1 class="display-2 text-uppercase">Super vilains</h1>
        <p class="fs-5">Ce n'est jamais blanc ou noir, méchant ou gentil!</p>
      </section>
      <!-- fin section1 -->
      <section id="section2" class="pt-3">
        <div class="container">
          <div class="row mb-3 justify-content-center">
            <div class="col-12 col-md-4 mb-3 mb-md-0">
              <figure class="card">
                <img
                  src="Assets/Illustration/img8.png"
                  alt=""
                  class="img-fluid"
                />
                <div class="card-body">
                  <h5>Dennis Carredine</h5>
                  <p><strong>Identité:</strong> Inspiré du cambrioleur</p>
                  <p>
                    <strong>Capacités:</strong> Humain sans caractéristique
                    particulière
                  </p>
                  <p>
                    <strong>Objectif:</strong>
                    Mi-temps entre escroc et voleur de voiture à New-York, il
                    est en partie reponsable, avec Flint Marco, de la mort de
                    Ben Parker lors d'un braquage à main armé qui a mal tourné.
                    C'est le premier adversaire de Ben Parker qui l'amènera à
                    devenir Spiderman.
                  </p>
                </div>
              </figure>
            </div>
            <div class="col-12 col-md-4 mb-3 mb-md-0">
              <figure class="card">
                <img
                  src="Assets/Illustration/img9.png"
                  alt=""
                  class="img-fluid"
                />
                <div class="card-body">
                  <h5>Bouffon vert</h5>
                  <p>
                    <strong>Identité:</strong>
                    Norman Osborn
                  </p>
                  <p>
                    <strong>Capacités: </strong>
                    Fondateur de Oscorp Technologies, Serum Super Soldat,
                    Planeur/Equipements de hautes technologies.
                  </p>
                  <p>
                    <strong>Objectif:</strong>
                    Souffrant d'une dissociation de personnalité après
                    l'injection du serum, il ne cherche que le chaos et la mort
                    de Spideman. La personnalité de Norman reste présente, mais
                    dominée par le bouffon.
                  </p>
                </div>
              </figure>
            </div>
            <div class="col-12 col-md-4 mb-3 mb-md-0 adv">
              <figure class="card">
                <img
                  src="Assets/Illustration/img10.png"
                  alt=""
                  class="img-fluid"
                />
                <div class="card-body">
                  <h5>Doctor Octopus</h5>
                  <p>
                    <strong>Identité:</strong>
                    Otto Octavius
                  </p>
                  <p>
                    <strong>Capacités:</strong>
                    Chercheur à Oscorp Technologies, Tentacules mécaniques
                    contrôlés par puce neuronale.
                  </p>
                  <p>
                    <strong>Objectif:</strong>
                    Suite à un accident lors d'une expérience, sa femme meurt et
                    son équipement prend le contrôle de son esprit le rendant
                    plus violent. Pensant que Spiderman en est l'origine, il
                    souhaite le voir mort.
                  </p>
                </div>
              </figure>
            </div>
          </div>
          <div class="row mb-3 justify-content-center">
            <div class="col-12 col-md-4 mb-3 mb-md-0">
              <figure class="card">
                <img
                  src="Assets/Illustration/img11.png"
                  alt=""
                  class="img-fluid"
                />
                <div class="card-body">
                  <h5>Homme sable</h5>
                  <p><strong>Identité:</strong> Flint Marco</p>
                  <p>
                    <strong>Capacités:</strong>
                    Change son corp en sable, Contrôle individuellement les
                    molécules de sable.
                  </p>
                  <p>
                    <strong>Objectif:</strong>
                    Sauver sa fille atteint de maladie grave est son unique
                    préoccupation, même après son accident l'ayant changé en
                    homme-sable. Par manque d'argent, il devient criminel malgré
                    lui et enchaine les mauvaises décisions.
                  </p>
                </div>
              </figure>
            </div>
            <div class="col-12 col-md-4 mb-3 mb-md-0">
              <figure class="card">
                <img
                  src="Assets/Illustration/img12.png"
                  alt=""
                  class="img-fluid"
                />
                <div class="card-body">
                  <h5>Bouffon vert II</h5>
                  <p>
                    <strong>Identité:</strong>
                    Harry Osborn
                  </p>
                  <p>
                    <strong>Capacités:</strong>
                    Technologies, Serum Super Soldat II, planeur/Equipements de
                    hautes technologies.
                  </p>
                  <p>
                    <strong>Objectif:</strong>
                    Meilleur ami de Peter. Souffrant d'une dissociation de
                    personnalité après l'injection du serum (comme son père), il
                    ne cherche que la mort de Spideman, tenu reponsable de la
                    mort de son père.
                  </p>
                </div>
              </figure>
            </div>
            <div class="col-12 col-md-4 mb-3 mb-md-0 adv">
              <figure class="card">
                <img
                  src="Assets/Illustration/img13.png"
                  alt=""
                  class="img-fluid"
                />
                <div class="card-body">
                  <h5>Venom</h5>
                  <p>
                    <strong>Identité:</strong>
                    Symbiote | Eddie Brock
                  </p>
                  <p>
                    <strong>Capacités:</strong>
                    Force surhumaine, Matérialiser des armes/objets,
                  </p>
                  <p>
                    <strong>Objectif:</strong>
                    un journaliste d'investigation, il est l'anti Héro par
                    excellence. A la fois térrifiant et violent, mais animé par
                    le sentiment de justice d'Eddie, mieux vaut ne pas en faire
                    son ennemi.
                  </p>
                </div>
              </figure>
            </div>
          </div>
          <div class="row mb-3 justify-content-center">
            <div class="col-12 col-md-4 mb-3 mb-md-0">
              <figure class="card">
                <img
                  src="Assets/Illustration/img14.png"
                  alt=""
                  class="img-fluid"
                />
                <div class="card-body">
                  <h5>Lézard</h5>
                  <p><strong>Identité:</strong> Dr. Curtis Connors</p>
                  <p>
                    <strong>Capacités:</strong>
                    Chercheur Oscorp Technologies, Force surhumaine et Aptitudes
                    reptiliennes.
                  </p>
                  <p>
                    <strong>Objectif:</strong>
                    Animé par le désir de sauvé les maux du corp humain, il
                    développe un serum à partir d'ADN de lézard. Ce premier
                    essai devait faire repousser son bras amputé, mais il se
                    transforme entièrement en lézard, Son souhait, étendre cette
                    évolution.
                  </p>
                </div>
              </figure>
            </div>
            <div class="col-12 col-md-4 mb-3 mb-md-0">
              <figure class="card">
                <img
                  src="Assets/Illustration/img15.png"
                  alt=""
                  class="img-fluid"
                />
                <div class="card-body">
                  <h5>Electro</h5>
                  <p><strong>Identité:</strong> Maxwell Dillon</p>
                  <p>
                    <strong>Capacités:</strong>
                    Ingénieur Oscorp Technologies, Manipulation et stockage de
                    l'électricité
                  </p>
                  <p>
                    <strong>Objectif:</strong>
                    Oscorp tourne mal et transforme son corp en condensateur
                    capable de manipuler l'électricité.Fan obsessionnel de
                    Spiderman,son pouvoir le change en adversaire rempli de
                    colère et cherchant la défaite de son idole.
                  </p>
                </div>
              </figure>
            </div>
            <div class="col-12 col-md-4 mb-3 mb-md-0">
              <figure class="card">
                <img
                  src="Assets/Illustration/img16.png"
                  alt=""
                  class="img-fluid"
                />
                <div class="card-body">
                  <h5>Rhino</h5>
                  <p><strong>Identité:</strong> Aleksei Sytsevich</p>
                  <p>
                    <strong>Capacités:</strong>
                    Costume mécanique en forme de Rhinocéros puissant.
                  </p>
                  <p>
                    <strong>Objectif:</strong>
                    Mafieux russe qui a détourné un camion blindé d'Oscorp
                    contenant des fioles de plutonium, mais désarmé et vaincu
                    par Spideman. Il est ensuite recruté par Harry Osborn,
                    premier membre d'une nouvelle équipe créée pour combattre
                    Spider-Man et faire des ravages.
                  </p>
                </div>
              </figure>
            </div>
          </div>
          <div class="row pb-3 justify-content-center">
            <div class="col-12 col-md-6 mb-3 mb-md-0">
              <figure class="card offset-md-4">
                <img
                  src="Assets/Illustration/img17.png"
                  alt=""
                  class="img-fluid"
                />
                <div class="card-body">
                  <h5>Vautour</h5>
                  <p><strong>Identité:</strong> Adrian Toomes</p>
                  <p>
                    <strong>Capacités:</strong>
                    Costume mécanique de vautour, armes extraterrestre.
                  </p>
                  <p>
                    <strong>Objectif:</strong>
                    se convertit en marchand d'armes extraterrestre suite à la
                    faillite de son entreprise. Père de famille fortuné le jour,
                    voleur d'armes extraterrestre la nuit, il mène une double
                    vie. Spiderman se mettant en travers de son business, il
                    souhaite la mort du justicier.
                  </p>
                </div>
              </figure>
            </div>
            <div class="col-12 col-md-6 mb-3 mb-md-0">
              <figure class="card">
                <img
                  src="Assets/Illustration/img8.png"
                  alt=""
                  class="img-fluid"
                />
                <div class="card-body">
                  <h5>Mysterio</h5>
                  <p><strong>Identité:</strong> Quentin Beck</p>
                  <p>
                    <strong>Capacités:</strong>
                    Intelligent, Costume hautes technologies, Drones.
                  </p>
                  <p>
                    <strong>Objectif:</strong>
                    Ancien employé de Stark Industries il cherche à remplacer
                    Iron Man et devenir un symbole de justice. Pour cela, il
                    orchestre des attaques en utilisant des illusions et une
                    techologie avancé. Spideman découvrant son plan, il devient
                    un adversaire à la hauteur du héro.
                  </p>
                </div>
              </figure>
            </div>
          </div>
        </div>
      </section>
    </main>
